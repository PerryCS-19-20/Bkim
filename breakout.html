		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script type="text/javascript" src="https://static.codehs.com/gulp/cb01b4a22ffd3971572a8a1ab9f3b7c4cb17f383/chs-js-lib/chs.js"></script>
		<script>
                      window.onload = function() {
                var lineOne = new Line(0, 0, 0, 0);
var lineTwo = new Line(0, 0, 0, 0);
var HEAD_RADIUS = 35;
var BODY_WIDTH = HEAD_RADIUS * 2;
var BODY_HEIGHT = 60;
var NUM_FEET = 3;
var FOOT_RADIUS = (BODY_WIDTH) / (NUM_FEET * 2); 

// Constants for eyes
var PUPIL_RADIUS = 4;
var PUPIL_LEFT_OFFSET = 8;
var PUPIL_RIGHT_OFFSET = 20;
var EYE_RADIUS = 10;
var EYE_OFFSET = 14;
function start(){
    mouseMoveMethod(target);
    add(lineOne);
    add(lineTwo);
    mouseClickMethod(headshot);
    var centerX = getWidth()/2;
    var centerY = getHeight()/2;
    drawGhost(centerX, centerY, Color.red);
    drawGhost(100,100, Color.green);
    drawGhost(300, 200, Color.black);
    drawGhost(40, 300, Color.orange);
    drawGhost(300, 50, Color.yellow);
    
}
function target(e){
    lineOne.setPosition(e.getX(), 0);
    lineOne.setEndpoint(e.getX(), getHeight());
    lineTwo.setPosition(0, e.getY());
    lineTwo.setEndpoint(getWidth(), e.getY());
}
function headshot(e){
    var circle = new Circle(10);
    circle.setPosition(e.getX(), e.getY());
    circle.setColor(Color.blue);
    add(circle);
}
function drawGhost(centerX, centerY, color){
    var head = new Circle (HEAD_RADIUS);
    head.setPosition(centerX, centerY);
    head.setColor(color);
    var body = new Rectangle (HEAD_RADIUS * 2, BODY_HEIGHT);
    body.setPosition(centerX - 35, centerY);
    body.setColor(color);
    var footMiddle = new Circle (FOOT_RADIUS);
    footMiddle.setPosition(centerX, centerY + 60);
    footMiddle.setColor(color);
    var footLeft = new Circle (FOOT_RADIUS);
    footLeft.setPosition(centerX - 23, centerY + 60);
    footLeft.setColor(color);
    var footRight = new Circle (FOOT_RADIUS);
    footRight.setPosition(centerX + 23, centerY + 60);
    footRight.setColor(color);
    var leftBigEye = new Circle (EYE_RADIUS);
    leftBigEye.setPosition(centerX - 14, centerY);
    leftBigEye.setColor(Color.white);
    var rightBigEye = new Circle (EYE_RADIUS);
    rightBigEye.setPosition(centerX + 14, centerY);
    rightBigEye.setColor(Color.white);
    var leftSmallEye = new Circle (PUPIL_RADIUS);
    leftSmallEye.setPosition(centerX - 8, centerY);
    leftSmallEye.setColor(Color.blue);
    var rightSmallEye = new Circle (PUPIL_RADIUS);
    rightSmallEye.setPosition(centerX + 20, centerY);
    rightSmallEye.setColor(Color.blue);
    add(head);
    add(body);
    add(footMiddle);
    add(footLeft);
    add(footRight);
    add(leftBigEye);
    add(rightBigEye);
    add(leftSmallEye);
    add(rightSmallEye);
    
}
function rectangle(centerX, centerY, color){
    var body = new Rectangle (HEAD_RADIUS * 2, BODY_HEIGHT);
    body.setPosition(centerX - 35, centerY);
    body.setColor(color);
    add(body);
}
                        if (typeof start === 'function') {
                            start();
                        }
                    };
                </script>

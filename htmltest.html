
<!DOCTYPE html>
<html>
    <head>
        <link rel = "stylesheet" type="text/css" href= "style.css">
        <link rel = "stylesheet" type="text/css" href= "menu.css">
        <title>
            HTML Sandbox
        </title>
    <script src="sitemap.js"></script>
    </head>
    <body onload="buildMap('sitemapwrapper');">
        <div id="sitemapwrapper"></div>
        <hr>
        <center><textarea rows="25" id="inputText"><h1>Type Random Stuff In Here</h1></textarea>
        <button onclick="testHTML();">Click Here</button></center>
        <span id="s1" onclick="testHTML();"></span>
        <script>
            function testHTML() {
                var userInput = document.getElementById("inputText");
                var theSpan = document.getElementById("s1");
                theSpan.innerHTML = userInput.value;
            }
        </script>
    </body>
</html>

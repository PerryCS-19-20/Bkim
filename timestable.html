<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Times Table</title>
        <style>
            table, td, th {
                border:solid 1px;
            }
            td{
                text-align:right;
            }
        </style>
    </head>
    <body onload="buildTimesTable();">
        <script>
            function buildTimesTable(){
                var timesTable = document.createElement("table");
                timesTable.id="timesTable";
                var body=document.body;
                body.appendChild(timesTable);
                for(var i=0; i < 11; i++){
                    var tableRow = document.createElement("tr");
                    timesTable.appendChild(tableRow);
                    for(var a=0; a < 11; a++) {
                        var cell;
                        if(i === 0){
                            cell = document.createElement("th");
                            if(a>0){
                                cell.textContent = a;
                            }
                        }else{
                            if(a === 0){
                                cell = document.createElement("th");
                                cell.textContent = i;
                            }else{
                                cell = document.createElement("td");
                                cell.textContent = a*i;
                            }   
                        }
                        timesTable.appendChild(cell);
                 }
           }
       }
    </script>
    </body>
</html>

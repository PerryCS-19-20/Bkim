        <table border="10">
            <tr>
                <td id="1" onclick="play('1');"></td>
                <td id="2" onclick="play('2');"></td>
                <td id="3" onclick="play('3');"></td>
            </tr>
            <tr>
                <td id="4" onclick="play('4');"></td>
                <td id="5" onclick="play('5');"></td>
                <td id="6" onclick="play('6');"></td>
            </tr>
            <tr>
                <td id="7" onclick="play('7');"></td>
                <td id="8" onclick="play('8');"></td>
                <td id="9" onclick="play('9');"></td>
            </tr>
        </table>
            <script>
                var player = "X";
                function play(cellId) {
                    var cell = document.getElementById(cellId);
                    if(cell.textContent === "") {
                        cell.textContent = player;
                        checkWin();
                    }
                    if(player === "X") {
                       player = "O";
                    }else{
                       player = "X";
                    }
             }
                function checkWin(){
                    checkCells("1","2","3");
                    checkCells("4","5","6");
                    checkCells("7","8","9");
                    checkCells("1","4","7");
                    checkCells("2","5","8");
                    checkCells("3","6","9");
                    checkCells("1","5","9");
                    checkCells("3","5","7");
                }
                function checkCells(c1id,c2id,c3id) {
                    var c1 = document.getElementById(c1id);
                    var c2 = document.getElementById(c2id);
                    var c3 = document.getElementById(c3id);
                    if ((c1.textContent === c2.textContent) && (c2.textContent === c3.textContent) && (c1.textContent !== "")) {
                        won = true;
                        c1.style.backgroundImage= "url(giphy.gif)";
                        c2.style.backgroundImage= "url(giphy.gif)";
                        c3.style.backgroundImage= "url(giphy.gif)";
                    }
                }
            </script>
